<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    } 
    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
    } 
    .subtitle {
      color: #666;
      font-size: 18px;
      margin-bottom: 30px;
      text-align: center;
    } 
    .button-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 300px;
    } 
    .button {
      background-color: #6200ee;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
    } 
    .button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Task Manager</h1>
  <p class="subtitle">Manage your tasks with ease</p>
  <div class="button-container">
    <button class="button" id="tasksBtn">View All Tasks</button>
    <button class="button" id="newTaskBtn">Create New Task</button>
    <button class="button" id="taskTypesBtn">Manage Task Types</button>
  </div>
  <script>
    // Simulate navigation
    document.getElementById('tasksBtn').addEventListener('click', () => {
      // This would normally navigate to the Tasks screen
      alert('This would navigate to Tasks Screen');
    });
    
    document.getElementById('newTaskBtn').addEventListener('click', () => {
      // This would normally navigate to the New Task screen
      alert('This would navigate to New Task Screen');
    });
    
    document.getElementById('taskTypesBtn').addEventListener('click', () => {
      // This would normally navigate to the Task Types screen
      alert('This would navigate to Task Types Screen');
    });

    // Fetch tasks from the backend API to prove connectivity
    fetch('http://localhost:4000/api/tasks')
      .then(response => response.json())
      .then(data => {
        console.log('Successfully fetched tasks:', data);
      })
      .catch(error => {
        console.error('Error fetching tasks:', error);
      });
  </script>
</body>
</html>
